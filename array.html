<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My playliste</h1>
    <ul id="”display”"></ul>
    <script>
      const playliste = [
        "Take My Breath",
        "Buongiorno",
        "Damn",
        "I Nat",
        "Peaches",
        "Havernes Duft",
        "Black Hole",
        "Mirror",
        "Harder, Better, Faster, Stronger",
        "You",
      ];
      const liste = document.querySelector("ul");
      playliste.forEach(visPlayliste);

      function visPlayliste(Elm) {
        // console.log(Elm);
        let liElm = document.createElement("li");
        liElm.textContent = Elm;
        liste.appendChild(liElm);
      }
    </script>
  </body>
</html>
